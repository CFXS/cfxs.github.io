<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFXS</title>
    <link rel="stylesheet" href="style/main.css?v=1.0">
    <link rel="preload" as="image" href="res/CFXS.svg">
    <link rel="icon" type="image/x-icon" href="res/cfxs_phase.ico">

    <style>
        :root {
            font-size: 16pt;
            color: #FFF;
        }

        html,
        body {
            height: 100%;
            min-height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: rgb(0, 0, 0);
            margin: none;
            padding: none;
        }

        .phase-load {
            height: calc(min(15vw, 15vh));
        }

        .phase-load path {
            stroke-dashoffset: 730;
            stroke-dasharray: 730;
            opacity: 0;
            animation: phase_loader 3s infinite cubic-bezier(0.9, 0, 0.1, 1);
        }

        .hide-phase-load {
            opacity: 0;
            transition-timing-function: ease-in-out;
            transition-duration: 2s;
        }

        .cfxs-logo-loaded {
            animation: cfxs_line_load 2s forwards ease-in-out;
        }

        #center_cont {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(min(100vw, 100vh) * 0.75);
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #logo {
            stroke-dasharray: 0;
            stroke-dashoffset: 0;
            opacity: 1;
            fill: #FFF;
        }

        @keyframes cfxs_line_load {
            0% {
                stroke-dasharray: 0;
                stroke-dashoffset: 0;
                stroke: #FFF;
                opacity: 1;
            }

            50% {
                fill: #000;
                opacity: 1;
            }

            100% {
                fill: #000;
                stroke-dashoffset: 2650;
                stroke-dasharray: 2650;
                opacity: 0;
            }
        }

        @keyframes phase_loader {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                stroke-dashoffset: 0;
            }

            100% {
                stroke-dashoffset: 0;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="center_cont">
        <svg id="logo" style="fill:#FFF; margin-bottom: 1rem;" width="100%" viewBox="-240 -48 480 96"
            xmlns="http://www.w3.org/2000/svg">
            <path id="c"
                d="M -144 -48 L -144 -28 L -220 -28 L -220 28 L -144 28 L -144 36 L -156 48 L -240 48 L -240 -36 L -228 -48 Z" />
            <path id="f" d="M -113 48 L -93 48 L -93 -28 L -29 -28 L -17 -40 L -17 -48 L -101 -48 L -113 -36 Z" />
            <path id="f_bar" d="M -89 10 L -41 10 L -29 -2 L -29 -10 L -89 -10 Z" />
            <path id="x_1" d="M 88 48 L 65.992 19.829 L 78.992 3.19 L 114 48 L 88 48 Z" />
            <path id="x_2" d="M 13 -48 L 39 -48 L 60.998 -19.842 L 47.998 -3.202 L 13 -48 Z" />
            <path id="x_line" d="M 13 48 L 88 -48 L 114 -48 L 39 48 Z" />
            <path id="s"
                d="M 144 48 L 144 40 L 156 28 L 220 28 L 220 10 L 156 10 L 144 -2 L 144 -36 L 156 -48 L 240 -48 L 240 -40 L 228 -28 L 164 -28 L 164 -10 L 228 -10 L 240 2 L 240 36 L 228 48 Z" />
        </svg>

        <svg id="phase_load" class="phase-load" width="75%" viewBox="-256 -96 512 192"
            xmlns="http://www.w3.org/2000/svg">
            <path style="fill: none; stroke-width: 4; stroke: #F00;"
                d="M -256.126 0.537 L -224.105 0.448 C -192.084 0.358 -128.042 0.179 -85.354 13.423 C -42.667 26.667 -21.333 53.333 -10.667 66.667 C 0 80 0 80 0 80 C 0 80 0 80 0 80 C 0 80 0 80 0 53.333 C 0 26.667 0 -26.667 0 -53.333 C 0 -80 0 -80 0 -80 C 0 -80 0 -80 0 -80 C 0 -80 0 -80 10.667 -66.667 C 21.333 -53.333 42.667 -26.667 85.333 -13.333 C 128 0 192 0 224 0 L 256 0" />
        </svg>
    </div>

    <script>
        document.body.onclick = () => {
            document.getElementById("logo").classList.add("cfxs-logo-loaded")
            document.getElementById("phase_load").classList.add("hide-phase-load")
        }
    </script>
</body>

</html>
